# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3310/student_recruitment_portal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Security (Basic auth for now)
spring.security.user.name=admin
spring.security.user.password=admin123

#Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password (Use Gmail App Password, NOT your normal password)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true

# Logging
logging.level.za.ac.cput=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=INFO